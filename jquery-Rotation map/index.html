<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>无缝轮播图</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}

		a {
			text-decoration: none;
		}

		div {
			box-sizing: border-box;
		}

		img {
			width: 100%;
		}

		.slider-wrap {
			position: relative;
			width: 100%;
			height: 600px;
		}

		.slider {
			height: 100%;
		}

		.slider .slider-list {
			position: relative;
			height: 100%;
		}

		.slider .slider-list .item {
			display: none;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;overflow: hidden;
		}

		.slider .slider-list .item.cur {
			display: block;
		}

		.yuan {
			position: absolute;
			left: 50%;
			bottom: 40px;
			transform: translateX(-50%);
			-webkit-transform: translateX(-50%);
			-moz-transform: translateX(-50%);
		}

		.yuan .yuan-item {
			display: block;
			position: relative;
			float: left;
			width: 18px;
			height: 18px;
			margin-right: 1px;
			cursor: pointer;
		}

		.yuan .yuan-item::after {
			content: "";
			display: block;
			position: absolute;
			top: 4px;
			left: 4px;
			width: 10px;
			height: 10px;
			border: 2px solid rgba(255, 255, 255, .4);
			border-radius: 50%;
			box-sizing: border-box;
		}

		.yuan .yuan-item.cur::after {
			background: #fff;
		}

		.yuan .yuan-item::before {
			content: "";
			display: block;
			width: 18px;
			height: 18px;
			background-color: rgba(255, 255, 255, 0);
			border-radius: 50%;
		}

		.yuan .yuan-item.cur::before {
			background-color: rgba(255, 255, 255, .2);
		}

		.btn-group {
			width: 100%;
		}
		.btn-group .btn-left,
		.btn-group .btn-right {
    position: absolute;
    width: 50px;
    height: 50px;
    line-height: 50px;
    font-size: 30px;
    text-align: center;
    color: #fff;
    background: rgba(255, 255, 255, .5);
    border-radius: 50%;
    cursor: pointer;
    font-family: "宋体";
		}

		.btn-group .btn-left {
			left: 15px;
			top: 50%;
			margin-top: -25px;
		}
		.btn-group .btn-right {
			right: 15px;
			top: 50%;
			margin-top: -25px;
		}
	</style>
</head>

<body>
	<h3 style="text-align: center;line-height: 100px;">无缝轮播图</h3>
	<div class="slider-wrap  J_sliderWrap">
		<div class="slider">
			<ul class="slider-list">
				<li class="item cur">
					<a href="" class="item-lk"><img class="item-img" src="https://images.unsplash.com/photo-1579885487896-abc1a9ebb77b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2354&q=80" alt="" /></a>
				</li>
				<li class="item">
					<a href="" class="item-lk"><img class="item-img" src="https://images.unsplash.com/photo-1637580980556-085dee659c7e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2342&q=80" alt="" /></a>
				</li>
				<li class="item">
					<a href="" class="item-lk"><img class="item-img" src="https://images.unsplash.com/photo-1637580981163-1557b750168c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2340&q=80" alt="" /></a>
				</li>
				<li class="item">
					<a href="" class="item-lk"><img class="item-img" src="https://images.unsplash.com/photo-1635239239608-40c8dd5b895e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2340&q=80" alt="" /></a>
				</li>
			</ul>
		</div>
		<div class="pic">
			<div class="yuan">
				<i class="yuan-item cur"></i>
				<i class="yuan-item"></i>
				<i class="yuan-item"></i>
				<i class="yuan-item"></i>
			</div>
		</div>

		<div class="btn-group">
			<div class="btn-left">&lt;</div>
			<div class="btn-right">&gt;</div>
		</div>
	</div>

	<div style="display:none"><script src="http://demo.jb51.net/js/tj.js"></script></div>
	<script src="js/mySlider.js"></script>
	<script>
		new Slider({
			oSliderWrap: $('.J_sliderWrap'),
			sliderItems: $('.item'),
			yuan: $('.yuan'),
			yuanItems: $('.yuan-item'),
			btnGroupLeft: $('.btn-left'),
			btnGroupRight: $('.btn-right')
		}).init();
	</script>

</body>

</html>
