<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
        <script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>

        <script src="jquery.actual.min.js"></script>
        <script src="multistep.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <div class="form-group  border-bottom-1">
                <div class="modal-steps ">
                    <div class="step">
                        <div class="dot"></div>
                        <label class="label">第一步</label>
                    </div>
                    <div class="step">
                        <div class="dot"></div>
                        <label class="label">第二部</label>
                    </div>
                
                    <div class="step">
                        <div class="dot"></div>
                        <label class="label">第三步</label>
                    </div>
                    <div class="step">
                        <div class="dot"></div>
                        <label class="label">第四步</label>
                    </div>
                    <!-- <div class="step">
                        <div class="dot"></div>
                        <label class="label">第五步</label>
                    </div> -->
                </div>
            </div>
            <div class="form-group">
                <div class="step-main">
                    <div class="step-slide">
                        内容1
                    </div>
                    <div class="step-slide">
                        内容2
                    </div>
                    <div class="step-slide">
                        内容3
                    </div>
                    <div class="step-slide">
                        内容4
                    </div>
                    <!-- <div class="step-slide">
                        内容5
                    </div> -->
                </div>
            </div>
            <div class="form-group ">
                <div class="step-controlbar col-sm-12 d-flex justify-content-between">
                    <button type="button" class="btn btn-light unVisible" id="pre">上一步</button>
                      <button type="button" class="btn btn-light" id="next">下一步</button>
                </div>
            </div>
        </div>
        
    </body>
</html>
