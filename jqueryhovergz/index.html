<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery插件--鼠标滑过(方向)图片边框特效</title>

	<style type="text/css">
		body{background-color: #272727}
		.wrapper{width: 680px;margin: 50px auto;}
		.img{margin: 10px;width:200px;height:200px;}
	</style>
</head>
<body>

		<div class="wrapper">
			<img src="img/t1.png" class="img">
			<img src="img/t2.png" class="img">
			<img src="img/t3.png" class="img">
			</br>
			<img src="img/t3.png" class="img">
			<img src="img/t1.png" class="img" style="border-radius: 40px; -moz-border-radius : 40px;">
			<img src="img/t2.png" class="img">
			</br>
			<img src="img/t1.png" class="img">
			<img src="img/t2.png" class="img">
			<img src="img/t3.png" class="img">
		</div>

	<script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/jquery.focus-follow.js"></script>
	<script>
		$(function() {
			$(".img").focusFollow({
				wrapper: '#wrapper',
				color: '#00dcff',
				opacity: 0.5,
				margin_horizontal: 8,
				margin_vertical: 8,
				speed: 300,
				timeout: 500
			});
		});
	</script>
</body>
</html>
