<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>烟雾效果切换</title>
		<link rel="stylesheet" href="index.css" />
	</head>

	<body>
		<div class="container masky index_on">
			<div class="sy">
				<div class="index_bg"></div>
				<a class="play_btn play1"><i>播放1</i></a>
				<a class="play_btn play2"><i>播放2</i></a>
			</div>
			<div class="qg">
				<div class="left_bg"></div>
				<a class="play_btn mu_next"><i>下一首</i></a>
			</div>
			<div class="dg">
				<div class="right_bg">
				<a class="play_btn mu_prev"><i></i>上一首</a>
			</div>
		</div>
		<script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
		<script>
			//监听加载状态改变
			document.onreadystatechange = completeLoading;
			//加载状态为complete时移除 masky index_on  效果
			function completeLoading() {
				if (document.readyState == "complete") {
					$(".container").removeClass('index_on');
					$(".container").removeClass('masky');
				}
			}
			$(".play1").click(function(){
				$(".container").addClass('masky');
				$(".container").addClass('qg_on');
				$(".qg").addClass('on');
				setTimeout(function() {
					$(".container").removeClass('masky');
				}, 800);
			});
			$(".play2").click(function(){
				$(".container").addClass('masky');
				$(".container").addClass('dg_on');
				$(".dg").addClass('on');
				setTimeout(function() {
					$(".container").removeClass('masky');
				}, 800);
			});
			
			$(".mu_next").click(function(){
				$(".container").addClass('masky');
				$(".container").removeClass('qg_on');
				$(".container").addClass('dg_on');
				$(".qg").removeClass('on');
				$(".dg").addClass('on');
				setTimeout(function() {
					$(".container").removeClass('masky');
				}, 800);
			});
			$(".mu_prev").click(function(){
				$(".container").addClass('masky');
				$(".container").removeClass('dg_on');
				$(".container").addClass('qg_on');
				$(".dg").removeClass('on');
				$(".qg").addClass('on');
				setTimeout(function() {
					$(".container").removeClass('masky');
				}, 800);
			});
		</script>
	</body>

</html>
