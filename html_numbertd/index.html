<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字滚动</title>
    <script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
    <style>
        .box {
            background: #f8f8f8;
            width: 100%;
            height: 50vh;
        }

        .timerDiv {
            text-align: center;
        }

        .timerDiv span {
            padding: 80px;
            font-size: 108px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="timerDiv">
        <span class="timer counter" data-to="50.99" data-speed="3500">0</span>
        <span class="timer math" data-to="6800" data-speed="3500">0</span>
    </div>
    <div class="box"></div>
    <script src="js/number.js"></script>
    <script>
        $(window).ready(function () {
            $('.timer').each(count); 
            function count(options) {
                var $this = $(this);
                options = $.extend({}, options || {}, $this.data('countToOptions') || {});
                $this.countTo(options);
            }
            $(".math").removeClass("timer");
        })
    </script>
</body>

</html>
