<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery颜色选取调色板插件</title>
</head>
<body style="padding: 100px;">

<button class="paigusu" style="padding:5px 20px;background: #fff;border: 1px solid #ccc;border-radius:4px;">调色板</button>

<script src="js/jquery.min.js"></script>
<script src="js/pgs.js"></script>
<script>
$('.paigusu').pgs({
		color : '#1926dc',//初始色  支持两种配置方案
		// recommend : '25,38,220,1|25,38,220,1|46,49,104,1|25,38,220,1|46,49,104,1|25,38,220,1|46,49,104,1|25,38,220,1|46,49,104,1|25,38,220,1|46,49,104,1'
//		,color : '42,0,255'
},function(event,obj){
	console.log(event);
	console.log(obj);
	$(event).css('color','#' + obj.hex)
});

</script>


</body>	
</html>
